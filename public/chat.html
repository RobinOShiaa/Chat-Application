<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
  <link rel="stylesheet" href="./css/style.css">
  
</head>
<body>
  <div class="chatbox">
    <div id ="side" class="lobby-sidebar">
 
    </div>
    <div class="container">
      <div id="text" class="text-messages"></div>
      <div class="type-box">
        <form id="input-form">
          <input name="msg" placeholder="Message" required autocomplete="off">
          <button>Send</button>
          <button id="send-location">Location</button>
        </form>

       

      </div>

      <div id="loading">
        <img src="img/loading.gif" alt="">
      </div>
    </div>
  </div>
 
        

    <script id="text_input_template" type="text/html">
      <div class="message">
        <p>
          <span class="sender">{{name}}</span>
          <span class="sender_time">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>
    <script id="coordinates-template" type="text/html">
      <div class="message">
        <p>
          <span class="sender">{{name}}</span>
          <span class="sender_time">{{createdAt}}</span>
        </p>
      <div>
        <p><a href="{{location}}" target="_blank">My Location</a></p>
      </div>
    </script>


    <script id="lobby-sidebar-template" type="text/html"> 
      <h2 class="lobby-title">{{lobby}}</h2>
      
      <ul class="users">
          <i class="fas fa-2x fa-users"></i>
          {{#users}}
          <li>
            <div class="user_container">
              <i class="fas fa-2x fa-user user_icon"></i>
              <span>{{username}}</span>
            </div>
          </li>
          {{/users}}  
      </ul>
    </script>
    <script src="https://kit.fontawesome.com/500e3b2020.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  
</body>
</html>
